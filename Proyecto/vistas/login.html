<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border: 3px solid #0b2e59; /* azul oscuro */
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #0b2e59;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      border-bottom: 2px solid #0b2e59;
      padding-bottom: 3px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="text"]:not(:placeholder-shown),
    .form-group input[type="password"]:not(:placeholder-shown) {
      transform: scale(1.02);
      border-color: #0b2e59;
    }

    .form-actions {
      margin-top: 20px;
    }

    .form-actions button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ccc;
      color: white;
      transition: background-color 0.3s ease;
    }

    .form-actions button:disabled {
      background-color: #c0392b; /* rojo */
    }

    .form-actions button.enabled {
      background-color: #27ae60; /* verde */
    }

    .registro-link {
      margin-top: 15px;
      display: block;
      color: #0b2e59;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .registro-link:hover {
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ventana de Inicio de Sesión</h2>
    <form id="loginForm" action="../controladores/login.php" method="post">
      <div class="form-group">
        <label for="nomusuario">Usuario</label>
        <input type="text" id="nomusuario" name="nomusuario" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-actions">
        <button type="submit" id="submitBtn" disabled>Confirmar</button>
      </div>
    </form>

    <!-- enlace para registrarse -->
    <a href="registro.html" class="registro-link">¿No tienes una cuenta? Regístrate aquí</a>
  </div>

  <script>
    const usuario = document.getElementById('nomusuario');
    const contrasena = document.getElementById('password');
    const boton = document.getElementById('submitBtn');

    function validarCampos() {
      if (usuario.value.trim() !== "" && contrasena.value.trim() !== "") {
        boton.disabled = false;
        boton.classList.add("enabled");
      } else {
        boton.disabled = true;
        boton.classList.remove("enabled");
      }
    }

    usuario.addEventListener("input", validarCampos);
    contrasena.addEventListener("input", validarCampos);
  </script>

</body>
</html>
